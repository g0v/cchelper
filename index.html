<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CC授權小幫手</title>
    <link rel="stylesheet" type="text/css" media="screen" href="http://openfontlibrary.org/face/cursive" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section id="q0" class="q0">
        <div class="q0-1 center">
            <p>g0v開放授權小幫手</p>
            <p class="font-en">It's better when it's shared</p>
        </div>
        <div class="q0-2 center">
            <p class="font-en"><a class="button" data="q1" href="#q1">Start</a></p>
        </div>
    </section>
    <section id="q1" class="q1 qblock">
        <div class="q1-1 center qtext">
            <p>是否很在意要保護自己的著作權？</p>
        </div>
        <a class="button yes" data="q1-y" href="#q1-y">yes</a>
        <a class="button no" data="q1-n" href="#q1-n">no</a>
    </section>
    <section id="q1-n" class="q1-n qblock">
        <div class="q1-n-1 center qtext">
            <p>是否要標示姓名？</p>
        </div>
        <a class="button yes" data="q1-n-y">yes</a>
        <a class="button no" data="q1-n-n">no</a>
    </section>
    <section id="q1-y" class="q1-y qblock">
        <div class="q1-y-1 center qtext">
            <p>是否可轉貼分享？</p>
        </div>
        <a class="button yes" data="q1-y-y" href="#q1-y-y">yes</a>
        <a class="button no" data="q1-y-n">no</a>
    </section>
    <section id="q1-y-y" class="q1-y-y qblock">
        <div class="q1-y-y-1 center qtext">
            <p>別人想修改，要不要先問過你？</p>
        </div>
        <a class="button yes" data="q1-y-y-y" href="#q1-y-y-y">yes</a>
        <a class="button no" data="q1-y-y-n">no</a>
    </section>
    <section id="q1-y-y-y" class="q1-y-y-y qblock">
        <div class="q1-y-y-y-1 center qtext">
            <p>其他人可以拿你的作品去賺錢嗎？</p>
        </div>
        <a class="button yes" data="q1-y-y-y-y">yes</a>
        <a class="button no" data="q1-y-y-y-n">no</a>
    </section>
</body>

</html>
